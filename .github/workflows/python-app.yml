name: Build and Push to Staging

on:
  push:
    branches:
      - dev
permissions:
  pull-requests: write
  issues: write
  repository-projects: write
    

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9  # Specify your desired Python version

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      - name: Start and stop Python script
        run: |
          python main.py &               # Start the Python script in the background
          sleep 5s                      # Wait for 1 minutes (adjust the duration as needed)
          pkill -f "python main.py"      # Stop the Python script
      - name: Run Tests
        run: | 
          python test.py
      - name: Push Dev to staging
        run: |
          #Configure Git
          git config user.email "dhananjaywaghe2@gmail.com"
          git config user.name "Dhananjay Waghe"

          #Fetch Remote Branches test branches
          git fetch origin 

          #Checkout Staging Branch
          git checkout staging

          # Merge Dev into Staging.
          git merge --allow-unrelated-histories dev

          #Push to Staging Branch
          git push origin staging
